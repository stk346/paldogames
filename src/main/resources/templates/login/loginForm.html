<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
</head>

<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>

<ul class="nav nav-pills pull-right">
    <li>
        <a href="/"><h3 class="text-muted">팔도게임즈</h3></a>
    </li>
</ul>

<body>
<div class="container">
    <form role="form" action="/login" th:object="${loginForm}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>
        <h2>로그인</h2>
        </br>
        <div class="form-group">
            <label th:for="name">아이디</label>

            <input type="text" th:field="*{id}" class="form-control" placeholder="아이디를 입력하세요."
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{id}" />
        </div>

        <div class="form-group">
            <label th:for="name">비밀번호</label>

            <input type="password" th:field="*{password}" class="form-control" placeholder="패스워드를 입력하세요"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{password}" />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</br>

</body>
</html>
