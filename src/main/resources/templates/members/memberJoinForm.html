<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
</head>

<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>

<ul class="nav nav-pills pull-right">
    <li>
        <a href="/"><h3 class="text-muted">팔도게임즈</h3></a>
    </li>
</ul>

<body>
<div class="container">
    <form role="form" action="/members/new" th:object="${memberForm}" method="post">
        <h2>회원가입</h2>
        </br>
        <div class="form-group">
            <label th:for="name">아이디</label>

            <input type="text" th:field="*{id}" class="form-control" placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('id')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Incorrect data</p>
        </div>

        <div class="form-group">
            <label th:for="name">비밀번호</label>

            <input type="password" th:field="*{password}" class="form-control" placeholder="패스워드를 입력하세요"
                   th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect data</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</br>

</body>
</html>
