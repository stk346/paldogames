<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- header fragment 사용 -->
<th:block th:replace="fragments/boardHeader :: boardHeader"></th:block>
<a th:onclick="|location.href='/board?currentPage=${urlVariable}&boardPerPage=10'|">
    <div>
        목록으로<br>
    </div>
</a>

<form th:object="${board}">
    <div th:text="|작성자: ${member.name}|"></div>
    <div th:text="|작성일시: *{dateTime}"></div>
    <div th:text="|제목: *{boardTitle}|"></div>
    <div th:text="|내용: *{boardContent}|"></div>
    <br>
</form>

    <!--
    Todo
    *{content}에서 @NotEmpty, @NotBlank 애노테이션 걸기
    -->
<form th:object="${commentForm}" th:action="@{/boards/addComment}" method="post">
    <input type="text" th:field="*{content}" placeholder="댓글을 입력하세요.">
    <input type="hidden" th:name="boardId" th:value="${board.id}"/>
<!--           th:class="${#fields.hasErrors('content')}? 'form-control fieldError' : 'form-control'">-->
<!--    <p th:if="${#fields.hasErrors('content')}" th:errors="${commentForm.id}"></p>-->
    </button>
    <button type="submit">댓글 쓰기</button>
</form>
    <table>
        <tr th:each="comment : ${comments}">
            <td th:text="|댓글 작성자: ${comment.name}|"></td>
            <td th:text="|댓글 작성일시: ${comment.dateTime}|"></td>
            <td th:text="|댓글 내용: ${comment.name}|"></td>
        </tr>
    </table>

</body>
</html>
