<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>

<a href="/">
    <div>홈으로</div>
</a>

<body>
<div class="container">
    <form role="form" action="/board/publish" th:object="${board}" method="post">

        <div class="form-group">
            <input type="text" th:field="*{boardTitle}" class="form-control" placeholder="제목을 입력하세요."
                    th:class="${#fields.hasErrors('boardTitle')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('boardTitle')}" th:errors="*{boardTitle}">Incorrect data</p>
        </div>

        <div class="form-group">
            <input type="text" th:field="*{boardContent}" placeholder="내용을 입력하세요."
                   th:class="${#fields.hasErrors('boardContent')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('boardContent')}" th:errors="*{boardContent}">Incorrect data</p>
        </div>

            <button type="submit" class="btn btn-primary">글쓰기</button>
    </form>
</div>
</body>
</html>
